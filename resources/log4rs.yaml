refresh_rate: 30 seconds
appenders:
  file:
    kind: rolling_file
    # Use an absolute path inside the container
    path: "/app/logs/service.log"
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)} {h({l}):5.5} {({T}):4.10} â€” {m}{n}"
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 200mb
      roller:
        kind: fixed_window
        base: 1
        count: 50
        # Also update the pattern for rotated logs to use an absolute path
        pattern: "/app/logs/service.{}.log"
root:
  level: info
  appenders:
    - file

loggers:
  agent_main:
    level: info
    appenders:
      - file
    additive: false